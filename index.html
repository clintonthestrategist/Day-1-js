<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day One Jave with Clinton</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="bodycontainer">
      <div id="inputform">
        <h2>Data Form</h2>
        <input id="fname" placeholder="First Name" type="text" />
        <input id="lname" placeholder="Last Name" type="text" />
        <label for="byear">Date of Birth</label>
        <input id="byear" placeholder="Birth Year" type="date" />
        <label for="favcolor">Favorite Color</label>
        <input id="favcolor" placeholder="Favorite Color" type="color" />
        <label for="biodata">Bio</label>
        <input
          id="biodata"
          placeholder="Tell us about yourself"
          type="textarea"
        />
        <input
          id="proimage"
          placeholder="Upload an image of yourself"
          type="file"
        />
        <button id="generatebutton">Generate Card</button>
      </div>

      <div id="profilecard" class="card">
        <div id="imagecontainer">
          <img id="profileimage" src="" alt="Profile Picture" />
        </div>
        <h2 id="fullname"></h2>
        <p id="realage"></p>
        <p id="minor"></p>
        <p id="biodisplay"></p>
        <div id="datatypes"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
